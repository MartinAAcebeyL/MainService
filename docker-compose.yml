version: '3.8'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --reload
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - .dbdata:/var/lib/postgresql
    ports:
      - ${POSTGRES_PORT}:5432