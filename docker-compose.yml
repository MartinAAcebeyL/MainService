version: '3.8'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --reload
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    volumes:
      - .dbdata:/var/lib/postgresql
    ports:
      - 5432:5432